<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Space for men</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./img/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="produto.html"> Produtos</a></li>
                    <li><a href="contato.html"> Contatos</a></li>
                </ul>


            </nav>
        </div>
    </header>
    <main>
        <form action="">

            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="inputs-padrao" required>


            <label for="e-mail">E-mail</label>
            <input type="email" id="e-mail" class="inputs-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputs-padrao" required placeholder="(DDD)9999-9999">

            <label for="mensagem">Mensagem</label>

            <textarea name="" id="mensagem" cols="70" rows="10" class="inputs-padrao"></textarea>

            <fieldset>

                <legend>Como prefere nosso contato?</legend>

                <label for=""><input type="radio" name="contato" id="">E-mail</label>


                <label for=""><input type="radio" name="contato" id="">Telefone</label>


                <label for=""><input type="radio" name="contato" id="" checked>Whatsapp</label>

            </fieldset>


            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>

                </select>
            </fieldset>


            <label for="" class="checkbox"><input type="checkbox" name="" id="" checked>Gostaria de receber nossas
                novidades por email?</label>



            <input type="submit" value="Enviar formulario" class="enviar">




        </form>


        <table>
            <tr>
                <thead>
                    <th>Dia</th>
                    <th>Horario</th>
                </thead>
            </tr>
            <tr>
                <td> Seugunda-feira </td>
                <td> 8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta-feira</td>
                <td> 8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta-feira</td>
                <td> 8h ~ 20h</td>
            </tr>
        </table>
    </main>
    <footer>
        <img src="./logo-branco.png" alt="logo-branco">

        <p class="copy">©Copyright Barbearia Space for men</p>
    </footer>

</body>

</html>
